<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2026 - √ñzel Tasarƒ±m</title>
    <style>
        :root { --gold: #fdbb2d; }
        
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            /* Arka plan garantili cami g√∂rseli */
            background: url('https://images.unsplash.com/photo-1542668595-bb5d9f290dd5?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;
            background-size: cover; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1; }

        .container {
            position: relative; z-index: 2; display: flex; flex-wrap: wrap; gap: 20px;
            justify-content: center; align-items: stretch; padding: 20px; width: 100%; max-width: 1000px;
        }

        /* G√∂rseldeki Cam Kart Tasarƒ±mƒ± */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        .main-card { width: 380px; border-top: 4px solid var(--gold); }
        .zikir-card { width: 300px; border-bottom: 4px solid var(--gold); }

        /* ƒ∞sim ve Kalem Alanƒ± */
        .welcome-section { margin-bottom: 20px; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .user-name { color: var(--gold); font-weight: bold; }
        .edit-icon { cursor: pointer; font-size: 0.9rem; color: #ccc; transition: 0.3s; }
        .edit-icon:hover { color: var(--gold); }

        .quote-box { font-style: italic; color: #ddd; margin: 15px 0; min-height: 50px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 25px 0; }
        .time-box { background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 15px; border: 1px solid var(--gold); }
        .time-box span { display: block; font-size: 1.3rem; font-weight: bold; color: var(--gold); }
        .time-box small { font-size: 0.7rem; opacity: 0.8; }

        .btn {
            display: block; width: 100%; padding: 12px; margin: 12px 0;
            border: 2px solid var(--gold); background: transparent; color: white;
            border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.4s;
            text-decoration: none; font-size: 0.9rem; text-transform: uppercase;
        }
        .btn:hover { background: var(--gold); color: black; box-shadow: 0 0 15px var(--gold); }

        /* Zikirmatik Daire */
        .zikir-circle {
            width: 160px; height: 160px; border: 8px solid var(--gold); border-radius: 50%;
            margin: 25px auto; display: flex; flex-direction: column; justify-content: center;
            align-items: center; cursor: pointer; transition: 0.1s;
            background: rgba(0,0,0,0.2);
        }
        .zikir-circle:active { transform: scale(0.92); }
        .count-num { font-size: 3.5rem; font-weight: bold; color: var(--gold); }

        @media (max-width: 768px) { .container { flex-direction: column; align-items: center; } .main-card, .zikir-card { width: 95%; } }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="glass-card main-card">
            <div class="welcome-section">
                <span>Ho≈ü Geldin,</span>
                <span id="userName" class="user-name">Misafir</span>
                <span class="edit-icon" onclick="changeName()">‚úèÔ∏è</span>
            </div>

            <div class="quote-box" id="quoteText">Y√ºkleniyor...</div>

            <h3 style="letter-spacing: 2px; margin: 10px 0;">RAMAZAN 2026</h3>
            
            <div class="countdown">
                <div class="time-box"><span id="days">00</span><small>G√úN</small></div>
                <div class="time-box"><span id="hours">00</span><small>SAAT</small></div>
                <div class="time-box"><span id="mins">00</span><small>DAK</small></div>
                <div class="time-box"><span id="secs">00</span><small>SN</small></div>
            </div>

            <button class="btn" onclick="shareSite()">üîó PAYLA≈û</button>
            <button class="btn" onclick="toggleMusic()" id="musicBtn">üéµ ABD√úLKADƒ∞R REMƒ∞X</button>
            <a href="https://namazvakitleri.diyanet.gov.tr/" target="_blank" class="btn">üïå ƒ∞MSAKƒ∞YE</a>
        </div>

        <div class="glass-card zikir-card">
            <h4 style="color: var(--gold); margin: 0;">Zƒ∞Kƒ∞RMATƒ∞K</h4>
            <div class="zikir-circle" onclick="countUp()">
                <div class="count-num" id="zikir-count">0</div>
                <small style="color:var(--gold); letter-spacing: 2px;">TIKLA</small>
            </div>
            <div style="color: #aaa; cursor: pointer; font-size: 0.8rem; text-decoration: underline;" onclick="resetCounter()">Sƒ±fƒ±rla</div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ƒ∞Sƒ∞M Sƒ∞STEMƒ∞
        let savedName = localStorage.getItem('ramazanUser') || 'Misafir';
        document.getElementById('userName').innerText = savedName;

        function changeName() {
            let newName = prompt("L√ºtfen ismini yaz kanka:", savedName);
            if(newName) {
                localStorage.setItem('ramazanUser', newName);
                document.getElementById('userName').innerText = newName;
            }
        }

        // S√ñZLER (7 Saniye)
        const quotes = ["Oru√ß sabrƒ±n yarƒ±sƒ±dƒ±r.", "Ramazan berekettir.", "Niyet kalbin kƒ±blesidir.", "Allah zikredenle beraberdir."];
        let qIdx = 0;
        setInterval(() => {
            const qEl = document.getElementById('quoteText');
            qEl.style.opacity = 0;
            setTimeout(() => {
                qEl.innerText = quotes[qIdx];
                qEl.style.opacity = 1;
                qIdx = (qIdx + 1) % quotes.length;
            }, 500);
        }, 7000);

        // M√úZƒ∞K
        const audio = document.getElementById('bgMusic');
        function toggleMusic() {
            if (audio.paused) { audio.play(); document.getElementById('musicBtn').innerText = "‚è∏ DURDUR"; }
            else { audio.pause(); document.getElementById('musicBtn').innerText = "üéµ ABD√úLKADƒ∞R REMƒ∞X"; }
        }

        // Zƒ∞Kƒ∞RMATƒ∞K
        let count = parseInt(localStorage.getItem('zikirCount')) || 0;
        document.getElementById('zikir-count').innerText = count;
        function countUp() { count++; document.getElementById('zikir-count').innerText = count; localStorage.setItem('zikirCount', count); }
        function resetCounter() { if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")) { count = 0; document.getElementById('zikir-count').innerText = count; localStorage.setItem('zikirCount', count); } }

        // GERƒ∞ SAYIM (18 ≈ûubat 2026)
        const target = new Date("February 18, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);

        function shareSite() { if (navigator.share) { navigator.share({ url: window.location.href }); } else { alert("Link kopyalandƒ±!"); } }
    </script>
</body>
</html>
