<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2026 - AbdÃ¼lkadir Remix Ã–zel</title>
    <style>
        :root { --gold: #fdbb2d; --dark-card: rgba(15, 23, 33, 0.95); }
        
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            /* KesinleÅŸmiÅŸ Cami Arka PlanÄ± */
            background: url('https://images.unsplash.com/photo-1542668595-bb5d9f290dd5?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;
            background-size: cover; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); z-index: 1; }

        .container {
            position: relative; z-index: 2; display: flex; flex-wrap: wrap; gap: 20px;
            justify-content: center; align-items: stretch; padding: 20px; width: 100%; max-width: 1000px;
        }

        .card {
            background: var(--dark-card); border: 2px solid var(--gold);
            border-radius: 20px; padding: 25px; text-align: center;
            box-shadow: 0 0 30px rgba(253, 187, 45, 0.2);
        }

        .main-card { width: 360px; }
        .zikir-card { width: 300px; }

        /* Ä°sim DÃ¼zenleme AlanÄ± */
        .user-header { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .user-name { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        .edit-icon { cursor: pointer; font-size: 1rem; opacity: 0.8; }

        .quote-box {
            font-style: italic; color: #eee; margin-bottom: 20px;
            min-height: 60px; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
            transition: opacity 0.5s;
        }

        .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .time-box { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 12px; border: 1px solid var(--gold); }
        .time-box span { display: block; font-size: 1.3rem; font-weight: bold; color: var(--gold); }
        .time-box small { font-size: 0.65rem; }

        /* TuÅŸ BoyutlarÄ±nÄ± EÅŸitledik */
        .btn-container { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            display: block; width: 100%; height: 50px; line-height: 26px;
            border: 2px solid var(--gold); background: transparent; color: white;
            border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s;
            text-decoration: none; font-size: 0.85rem; box-sizing: border-box;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:hover { background: var(--gold); color: black; box-shadow: 0 0 15px var(--gold); }

        .zikir-circle {
            width: 150px; height: 150px; border: 6px solid var(--gold); border-radius: 50%;
            margin: 20px auto; display: flex; flex-direction: column; justify-content: center;
            align-items: center; cursor: pointer; transition: 0.1s; background: rgba(0,0,0,0.3);
        }
        .zikir-circle:active { transform: scale(0.95); }
        .count-num { font-size: 3rem; font-weight: bold; color: var(--gold); }

        @media (max-width: 768px) { .container { flex-direction: column; align-items: center; } }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="card main-card">
            <div class="user-header">
                <span id="uName" class="user-name">Misafir</span>
                <span class="edit-icon" onclick="changeName()">âœï¸</span>
            </div>
            <div class="quote-box" id="quoteText">"Niyet kalbin kÄ±blesidir."</div>
            
            <h3 style="letter-spacing: 1px; font-size: 1rem;">RAMAZAN 2026 GERÄ° SAYIM</h3>
            <div class="countdown">
                <div class="time-box"><span id="days">00</span><small>GÃœN</small></div>
                <div class="time-box"><span id="hours">00</span><small>SAAT</small></div>
                <div class="time-box"><span id="mins">00</span><small>DAK</small></div>
                <div class="time-box"><span id="secs">00</span><small>SN</small></div>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="shareSite()">ğŸ”— SÄ°TEYÄ° PAYLAÅ</button>
                <button class="btn" onclick="toggleMusic()" id="musicBtn">ğŸµ ABDÃœLKADÄ°R REMÄ°X BAÅLAT</button>
                <a href="https://namazvakitleri.diyanet.gov.tr/" target="_blank" class="btn">ğŸ•Œ Ä°MSAKÄ°YE VAKÄ°TLERÄ°</a>
            </div>
        </div>

        <div class="card zikir-card">
            <h4 style="color: var(--gold); margin: 0;">ZÄ°KÄ°RMATÄ°K</h4>
            <div class="zikir-circle" onclick="countUp()">
                <div class="count-num" id="zCount">0</div>
                <small style="color:var(--gold); font-weight: bold;">TIKLA</small>
            </div>
            <div style="color: #888; cursor: pointer; text-decoration: underline; font-size: 0.8rem;" onclick="resetZ()">SÄ±fÄ±rla</div>
        </div>
    </div>

    <audio id="abdulkadirAudio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808f3030c.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Ä°sim Sistemi
        let user = localStorage.getItem('userName') || 'HoÅŸ Geldin';
        document.getElementById('uName').innerText = user;
        function changeName() {
            let n = prompt("Ä°smin nedir kanka?", user);
            if(n) { localStorage.setItem('userName', n); document.getElementById('uName').innerText = n; }
        }

        // MÃ¼zik KontrolÃ¼
        const music = document.getElementById('abdulkadirAudio');
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById('musicBtn').innerText = "â¸ MÃœZÄ°ÄÄ° DURDUR"; }
            else { music.pause(); document.getElementById('musicBtn').innerText = "ğŸµ ABDÃœLKADÄ°R REMÄ°X BAÅLAT"; }
        }

        // Geri SayÄ±m (18 Åubat 2026)
        const ramadan = new Date("February 18, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = ramadan - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);

        // SÃ¶zler (7 Saniye)
        const quotes = ["OruÃ§ sabrÄ±n yarÄ±sÄ±dÄ±r.", "Ramazan berekettir.", "GÃ¼lÃ¼msemek sadakadÄ±r.", "Niyet kalbin kÄ±blesidir."];
        let qIndex = 0;
        setInterval(() => {
            const qEl = document.getElementById('quoteText');
            qEl.style.opacity = 0;
            setTimeout(() => {
                qEl.innerText = quotes[qIndex];
                qEl.style.opacity = 1;
                qIndex = (qIndex + 1) % quotes.length;
            }, 500);
        }, 7000);

        // Zikirmatik
        let count = parseInt(localStorage.getItem('zikir')) || 0;
        document.getElementById('zCount').innerText = count;
        function countUp() { count++; document.getElementById('zCount').innerText = count; localStorage.setItem('zikir', count); }
        function resetZ() { if(confirm("SÄ±fÄ±rlansÄ±n mÄ±?")) { count = 0; document.getElementById('zCount').innerText = 0; localStorage.setItem('zikir', 0); } }

        function shareSite() { if (navigator.share) { navigator.share({ url: window.location.href }); } else { alert("Link kopyalandÄ±!"); } }
    </script>
</body>
</html>
