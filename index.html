<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2026 - Geri SayÄ±m ve Zikirmatik</title>
    <style>
        :root {
            --gold: #fdbb2d;
            --dark-bg: #0b131e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1542668595-bb5d9f290dd5?q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: stretch;
            padding: 20px;
            max-width: 1200px;
        }

        /* Ana Kart TasarÄ±mÄ± */
        .main-card {
            background: rgba(11, 19, 30, 0.9);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.3);
        }

        .quote {
            font-style: italic;
            border-left: 3px solid var(--gold);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .time-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
        }

        /* Butonlar */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--gold);
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--gold);
            color: black;
        }

        /* Zikirmatik TasarÄ±mÄ± */
        .zikirmatik-card {
            background: rgba(11, 19, 30, 0.9);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .zikir-circle {
            width: 150px;
            height: 150px;
            border: 5px solid var(--gold);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 0 15px var(--gold);
            user-select: none;
        }

        .zikir-circle:active {
            transform: scale(0.95);
            background: rgba(253, 187, 45, 0.2);
        }

        .count-display {
            font-size: 3rem;
            font-weight: bold;
            color: var(--gold);
        }

        .zikir-text {
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .reset-btn {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
            cursor: pointer;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; align-items: center; }
            .main-card, .zikirmatik-card { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="main-card">
            <div class="quote">"OruÃ§ sabrÄ±n yarÄ±sÄ±dÄ±r."</div>
            <h3>RAMAZAN 2026 GERÄ° SAYIM</h3>
            
            <div class="countdown">
                <div class="time-box"><span id="days">00</span>GÃœN</div>
                <div class="time-box"><span id="hours">00</span>SAAT</div>
                <div class="time-box"><span id="mins">00</span>DAK</div>
                <div class="time-box"><span id="secs">00</span>SN</div>
            </div>

            <button class="btn" onclick="shareSite()">ðŸ”— SÄ°TEYÄ° PAYLAÅž</button>
            <button class="btn">ðŸŽµ MÃœZÄ°ÄžÄ° BAÅžLAT</button>
            <button class="btn">ðŸ•Œ Ä°MSAKÄ°YE VAKÄ°TLERÄ°</button>
        </div>

        <div class="zikirmatik-card">
            <h4 style="color: var(--gold); margin-bottom: 20px;">ZÄ°KÄ°RMATÄ°K</h4>
            <div class="zikir-circle" onclick="countUp()">
                <div class="count-display" id="zikir-count">0</div>
                <div class="zikir-text">SUBHANALLAH</div>
            </div>
            <div class="reset-btn" onclick="resetCounter()">SayÄ±yÄ± SÄ±fÄ±rla</div>
        </div>
    </div>

    <script>
        // Zikirmatik Sistemi
        let count = localStorage.getItem('zikirCount') || 0;
        document.getElementById('zikir-count').innerText = count;

        function countUp() {
            count++;
            document.getElementById('zikir-count').innerText = count;
            localStorage.setItem('zikirCount', count);
        }

        function resetCounter() {
            if(confirm("SÄ±fÄ±rlamak istediÄŸine emin misin?")) {
                count = 0;
                document.getElementById('zikir-count').innerText = count;
                localStorage.setItem('zikirCount', count);
            }
        }

        // PaylaÅŸma Sistemi
        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Ramazan 2026',
                    text: 'HayÄ±rlÄ± Ramazanlar! Geri sayÄ±m baÅŸladÄ±.',
                    url: window.location.href
                });
            } else {
                alert("Link kopyalandÄ±: " + window.location.href);
            }
        }

        // Geri SayÄ±m Sistemi (Temsili Tarih: 1 Mart 2026)
        const targetDate = new Date("March 1, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
