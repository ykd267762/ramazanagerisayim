<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2026 - Ã–zel Panel</title>
    <style>
        :root { --gold: #fdbb2d; --glass: rgba(255, 255, 255, 0.1); }
        
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1542668595-bb5d9f290dd5?auto=format&fit=crop&w=2000') no-repeat center center fixed;
            background-size: cover; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.75); z-index: 1; }

        .container {
            position: relative; z-index: 2; display: flex; flex-wrap: wrap; gap: 25px;
            justify-content: center; align-items: stretch; padding: 20px; width: 100%; max-width: 1100px;
        }

        .glass-card {
            background: rgba(15, 23, 33, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(253, 187, 45, 0.2);
        }

        .main-card { width: 380px; }
        .zikir-card { width: 300px; }

        /* Ä°SÄ°M VE DÃœZENLEME ALANI */
        .user-section { 
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; margin-bottom: 20px; font-size: 1.3rem; 
        }
        .user-name { color: var(--gold); font-weight: bold; }
        .edit-btn { cursor: pointer; opacity: 0.7; transition: 0.3s; font-size: 1rem; }
        .edit-btn:hover { opacity: 1; transform: scale(1.2); }

        .quote-box { 
            font-style: italic; color: #eee; margin: 15px 0; 
            min-height: 70px; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(253, 187, 45, 0.2); padding-bottom: 10px;
            transition: opacity 0.5s;
        }

        .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 25px 0; }
        .time-box { background: rgba(253, 187, 45, 0.1); padding: 12px; border-radius: 15px; border: 1px solid rgba(253, 187, 45, 0.3); }
        .time-box span { display: block; font-size: 1.5rem; font-weight: bold; color: var(--gold); }
        .time-box small { font-size: 0.7rem; letter-spacing: 1px; }

        .btn {
            display: block; width: 100%; padding: 12px; margin: 12px 0;
            border: 2px solid var(--gold); background: transparent; color: white;
            border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s;
            text-decoration: none; font-size: 0.9rem;
        }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

        /* ZÄ°KÄ°RMATÄ°K */
        .zikir-circle {
            width: 160px; height: 160px; border: 6px solid var(--gold); border-radius: 50%;
            margin: 25px auto; display: flex; flex-direction: column; justify-content: center;
            align-items: center; cursor: pointer; transition: 0.1s; background: rgba(0,0,0,0.3);
        }
        .zikir-circle:active { transform: scale(0.95); }
        .count-num { font-size: 3.5rem; font-weight: bold; color: var(--gold); }

        @media (max-width: 768px) { .container { flex-direction: column; align-items: center; } .main-card, .zikir-card { width: 95%; } }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="glass-card main-card">
            <div class="user-section">
                <span>HoÅŸ Geldin,</span>
                <span id="displayName" class="user-name">Misafir</span>
                <span class="edit-btn" onclick="editName()">âœï¸</span>
            </div>

            <div class="quote-box" id="quoteDisplay">"Niyet kalbin kÄ±blesidir."</div>

            <h3 style="letter-spacing: 2px; margin: 15px 0; font-size: 1.1rem;">RAMAZAN 2026 GERÄ° SAYIM</h3>
            
            <div class="countdown">
                <div class="time-box"><span id="days">00</span><small>GÃœN</small></div>
                <div class="time-box"><span id="hours">00</span><small>SAAT</small></div>
                <div class="time-box"><span id="mins">00</span><small>DAK</small></div>
                <div class="time-box"><span id="secs">00</span><small>SN</small></div>
            </div>

            <button class="btn" onclick="shareSite()">ğŸ”— SÄ°TEYÄ° PAYLAÅ</button>
            <button class="btn" onclick="toggleMusic()" id="musicBtn">ğŸµ ABDÃœLKADÄ°R REMÄ°X BAÅLAT</button>
            <a href="https://namazvakitleri.diyanet.gov.tr/" target="_blank" class="btn">ğŸ•Œ Ä°MSAKÄ°YE VAKÄ°TLERÄ°</a>
        </div>

        <div class="glass-card zikir-card">
            <h4 style="color: var(--gold); margin: 0; letter-spacing: 1px;">ZÄ°KÄ°RMATÄ°K</h4>
            <div class="zikir-circle" onclick="countUp()">
                <div class="count-num" id="zCount">0</div>
                <small style="color:var(--gold)">TIKLA</small>
            </div>
            <div style="color: #888; cursor: pointer; font-size: 0.8rem; text-decoration: underline;" onclick="resetZ()">SÄ±fÄ±rla</div>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Ä°SÄ°M YÃ–NETÄ°MÄ°
        let userName = localStorage.getItem('ramazanUser') || 'Misafir';
        document.getElementById('displayName').innerText = userName;

        function editName() {
            let name = prompt("Ä°smini yaz kanka:", userName);
            if(name) {
                localStorage.setItem('ramazanUser', name);
                document.getElementById('displayName').innerText = name;
            }
        }

        // SÃ–ZLER (7 SANÄ°YE)
        const quotes = [
            "OruÃ§ sabrÄ±n yarÄ±sÄ±dÄ±r. (Hadis-i Åerif)",
            "Ramazan berekettir, paylaÅŸmaktÄ±r.",
            "Ey iman edenler! Allah'Ä± Ã§okÃ§a zikredin.",
            "Niyet kalbin kÄ±blesidir. Orucunuz mÃ¼barek olsun.",
            "GÃ¼lÃ¼msemek sadakadÄ±r, iftar paylaÅŸmaktÄ±r."
        ];
        let qIdx = 0;
        setInterval(() => {
            const qEl = document.getElementById('quoteDisplay');
            qEl.style.opacity = 0;
            setTimeout(() => {
                qEl.innerText = quotes[qIdx];
                qEl.style.opacity = 1;
                qIdx = (qIdx + 1) % quotes.length;
            }, 500);
        }, 7000);

        // MÃœZÄ°K
        const audio = document.getElementById('myAudio');
        function toggleMusic() {
            if (audio.paused) { audio.play(); document.getElementById('musicBtn').innerText = "â¸ DURDUR"; }
            else { audio.pause(); document.getElementById('musicBtn').innerText = "ğŸµ ABDÃœLKADÄ°R REMÄ°X BAÅLAT"; }
        }

        // ZÄ°KÄ°RMATÄ°K
        let count = parseInt(localStorage.getItem('zikirVal')) || 0;
        document.getElementById('zCount').innerText = count;
        function countUp() { count++; document.getElementById('zCount').innerText = count; localStorage.setItem('zikirVal', count); }
        function resetZ() { if(confirm("SÄ±fÄ±rlansÄ±n mÄ±?")) { count = 0; document.getElementById('zCount').innerText = 0; localStorage.setItem('zikirVal', 0); } }

        // DOÄRU GERÄ° SAYIM (18 ÅUBAT 2026)
        const targetDate = new Date("February 18, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);

        function shareSite() { if (navigator.share) { navigator.share({ url: window.location.href }); } else { alert("Link kopyalandÄ±!"); } }
    </script>
</body>
</html>
