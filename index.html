<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2026 - Geri SayÄ±m ve Zikirmatik</title>
    <style>
        :root {

        }

        body {

            background: url('https://images.unsplash.com/photo-1542668595-bb5d9f290dd5?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;

            display: flex;

        .overlay {

            background: rgba(0, 0, 0, 0.7); z-index: 1;

        .container {

        }

        .card {

            border-radius: 20px; padding: 25px; text-align: center;
            box-shadow: 0 0 30px rgba(253, 187, 45, 0.2);
        }

        .main-card { width: 350px; }
        .zikir-card { width: 280px; }

        /* SÃ¶zler AlanÄ± */
        .quote-box {
            font-style: italic; border-left: 3px solid var(--gold);
            padding: 15px; margin-bottom: 20px; font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.05); min-height: 80px;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .time-box { background: rgba(253, 187, 45, 0.1); padding: 10px; border-radius: 10px; border: 1px solid rgba(253, 187, 45, 0.3); }
        .time-box span { display: block; font-size: 1.4rem; font-weight: bold; color: var(--gold); }

        .btn {
            display: block; width: 100%; padding: 12px; margin: 10px 0;
            border: 2px solid var(--gold); background: transparent; color: white;
            border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s;
            text-decoration: none; font-size: 0.9rem;
        }
        .btn:hover { background: var(--gold); color: black; }

        .zikir-circle {
            width: 150px; height: 150px; border: 5px solid var(--gold);
            border-radius: 50%; margin: 20px auto; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.1s;
        }
        .zikir-circle:active { transform: scale(0.95); }
        .count-display { font-size: 3rem; font-weight: bold; color: var(--gold); }

        @media (max-width: 600px) { .container { flex-direction: column; } .main-card, .zikir-card { width: 95%; } }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="card main-card">
            <div class="quote-box" id="quoteText">"Ramazan berekettir."</div>
            <h3 style="color: var(--gold); margin: 0;">RAMAZAN 2026</h3>
            <div class="countdown">
                <div class="time-box"><span id="days">00</span>GÃœN</div>
                <div class="time-box"><span id="hours">00</span>SAAT</div>
                <div class="time-box"><span id="mins">00</span>DAK</div>
                <div class="time-box"><span id="secs">00</span>SN</div>
            </div>
            <button class="btn" onclick="shareSite()">ðŸ”— SÄ°TEYÄ° PAYLAÅž</button>
            <button class="btn" onclick="toggleMusic()" id="musicBtn">ðŸŽµ MÃœZÄ°ÄžÄ° BAÅžLAT</button>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // SÃ–ZLER SÄ°STEMÄ° (7 Saniyede Bir DeÄŸiÅŸir)
        const quotes = [
            "OruÃ§ sabrÄ±n yarÄ±sÄ±dÄ±r. (Hadis-i Åžerif)",
            "Ramazan ayÄ±, Kurâ€™anâ€™Ä±n indirildiÄŸi aydÄ±r.",
            "Niyet kalbin kÄ±blesidir. Orucunuz mÃ¼barek olsun.",
            "GÃ¼lÃ¼msemek sadakadÄ±r, iftar paylaÅŸmaktÄ±r.",
            "Ramazan; ruhun temizliÄŸi, kalbin huzurudur.",
            "Ey iman edenler! Allah'Ä± Ã§okÃ§a zikredin. (Ahzab 41)"
        ];
        let quoteIndex = 0;
        function updateQuote() {
            const quoteEl = document.getElementById('quoteText');
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                quoteEl.innerText = quotes[quoteIndex];
                quoteEl.style.opacity = 1;
                quoteIndex = (quoteIndex + 1) % quotes.length;
            }, 500);
        }
        setInterval(updateQuote, 7000); // 7 Saniye
        updateQuote();

        // MÃœZÄ°K
        const audio = document.getElementById('bgMusic');
        function toggleMusic() {
            if (audio.paused) { audio.play(); document.getElementById('musicBtn').innerText = "â¸ DURDUR"; }
            else { audio.pause(); document.getElementById('musicBtn').innerText = "ðŸŽµ MÃœZÄ°ÄžÄ° BAÅžLAT"; }
        }

        // ZÄ°KÄ°RMATÄ°K
        let count = parseInt(localStorage.getItem('zikirCount')) || 0;
        document.getElementById('zikir-count').innerText = count;
        function countUp() {
            count++;
            document.getElementById('zikir-count').innerText = count;
            localStorage.setItem('zikirCount', count);
        }
        function resetCounter() { if(confirm("SÄ±fÄ±rlansÄ±n mÄ±?")) { count = 0; document.getElementById('zikir-count').innerText = count; localStorage.setItem('zikirCount', count); } }

        // PAYLAÅž
        function shareSite() {
            if (navigator.share) { navigator.share({ title: 'Ramazan 2026', url: window.location.href }); }
            else { alert("Link kopyalandÄ±!"); }
        }

        // GERÄ° SAYIM
        const target = new Date("March 10, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
