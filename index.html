<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2026 - Geri SayÄ±m ve Zikirmatik</title>
    <style>
        :root {
            --gold: #fdbb2d;
            --dark-bg: #0b131e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Arka PlanÄ± Daha SaÄŸlam Bir Linkle GÃ¼ncelledik */
            background: url('https://images.unsplash.com/photo-1564115484-a4aaa88d5449?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .main-card, .zikirmatik-card {
            background: rgba(11, 19, 30, 0.9);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(253, 187, 45, 0.2);
        }

        .main-card { width: 350px; text-align: center; }
        .zikirmatik-card { width: 280px; text-align: center; }

        .quote {
            font-style: italic;
            border-left: 3px solid var(--gold);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 20px 0;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .time-box span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--gold);
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn:hover { background: var(--gold); color: black; }

        /* Zikirmatik Buton TasarÄ±mÄ± */
        .zikir-circle {
            width: 160px;
            height: 160px;
            border: 6px solid var(--gold);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.4);
            user-select: none;
        }

        .zikir-circle:active { transform: scale(0.92); background: rgba(253, 187, 45, 0.1); }
        .count-display { font-size: 3.5rem; font-weight: bold; color: var(--gold); }
        .reset-btn { color: #888; cursor: pointer; text-decoration: underline; font-size: 0.8rem; }

        @media (max-width: 768px) {
            .container { flex-direction: column; align-items: center; }
            .main-card, .zikirmatik-card { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="main-card">
            <div class="quote">"OruÃ§ sabrÄ±n yarÄ±sÄ±dÄ±r."</div>
            <h3 style="letter-spacing: 1px;">RAMAZAN 2026</h3>
            
            <div class="countdown">
                <div class="time-box"><span id="days">00</span>GÃœN</div>
                <div class="time-box"><span id="hours">00</span>SAAT</div>
                <div class="time-box"><span id="mins">00</span>DAK</div>
                <div class="time-box"><span id="secs">00</span>SN</div>
            </div>

            <button class="btn" onclick="shareSite()">ðŸ”— SÄ°TEYÄ° PAYLAÅž</button>
            <button class="btn" onclick="toggleMusic()" id="musicBtn">ðŸŽµ MÃœZÄ°ÄžÄ° BAÅžLAT</button>
            <button class="btn">ðŸ•Œ Ä°MSAKÄ°YE VAKÄ°TLERÄ°</button>
        </div>

        <div class="zikirmatik-card">
            <h4 style="color: var(--gold); margin: 0;">ZÄ°KÄ°RMATÄ°K</h4>
            <div class="zikir-circle" onclick="countUp()">
                <div class="count-display" id="zikir-count">0</div>
                <small style="color:var(--gold)">TIKLA</small>
            </div>
            <div class="reset-btn" onclick="resetCounter()">SÄ±fÄ±rla</div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // MÃ¼zik KontrolÃ¼
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        
        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerText = "â¸ MÃœZÄ°ÄžÄ° DURDUR";
            } else {
                music.pause();
                musicBtn.innerText = "ðŸŽµ MÃœZÄ°ÄžÄ° BAÅžLAT";
            }
        }

        // Zikirmatik Sistemi
        let count = parseInt(localStorage.getItem('zikirCount')) || 0;
        document.getElementById('zikir-count').innerText = count;

        function countUp() {
            count++;
            document.getElementById('zikir-count').innerText = count;
            localStorage.setItem('zikirCount', count);
        }

        function resetCounter() {
            if(confirm("SÄ±fÄ±rlansÄ±n mÄ±?")) {
                count = 0;
                document.getElementById('zikir-count').innerText = count;
                localStorage.setItem('zikirCount', count);
            }
        }

        // PaylaÅŸma
        function shareSite() {
            if (navigator.share) {
                navigator.share({ title: 'Ramazan 2026', url: window.location.href });
            } else {
                alert("Link kopyalandÄ±!");
            }
        }

        // Geri SayÄ±m (10 Mart 2026 Tahmini)
        const targetDate = new Date("March 10, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
